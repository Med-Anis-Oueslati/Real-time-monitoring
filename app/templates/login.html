<!-- templates/login.html -->
{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>Log In</h2>
    <form method="POST" action="{{ url_for('main.login') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.email(size=32, placeholder=" ") }}
            {{ form.email.label }}
        </div>
        <div class="form-group">
            {{ form.password(size=32, placeholder=" ") }}
            {{ form.password.label }}
        </div>
        <div class="form-group">
            {{ form.submit(class_="btn primary") }}
        </div>
    </form>
</div>
{% endblock %}
